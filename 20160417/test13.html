<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--
    盒子模型
    一.标准模式（严格模式strictmode）：浏览器按w3c标准解析执行代码
       怪异模式（兼容模式guirkmode）：使用浏览器自己的方式解析执行代码
                                     由于不同的浏览器解析执行的方式不同
                                    所以称之为怪异模式

    二.如何检测当前的执行模式
    alert（window.top.document.compatmode）
    输出：csslcompat  标准模式

    三.标准模式和怪异模式的区别
    标准模式：实际宽度=width+border+padding
   怪异模式：实际宽度=width+border
      注意：ie6/ie7/ie8在怪异模式下会以此方式显示
      其他高级浏览器在怪异模式下依然以标准模式显示

    四.如何区分
    1.html5：有<!DOCTYPE html>表示为标准模式
    2.html4：
    （1）<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
    （2）<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 //EN"
        "http://www.w3.org/TR/html4/strict.dtd">
     3）<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 frameset//EN"
        "http://www.w3.org/TR/html4/frameset.dtd">

        忽略以上dtd的定义，即为怪异模式
    -->



    <style>
        .d1{
            border: 10px solid red;
            width: 100px;
            height: 100px;
            padding: 50px;
        }

    </style>
    <script>
        alert(window.top.document.compatmode)
    </script>
</head>
<body>
    <div class="d1">
        <div class="d2"></div>
    </div>
</body>
</html>
