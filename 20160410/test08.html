
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--绝对定位
      1.position:absolute;  left right top bottom
      2.绝对定位脱离标准流
      3.绝对定位的元素是以它“最近”的一个已经定位的元素基准进行偏移
      如没有已经定位的祖先元素，则会以浏览器窗口为基准进行偏移
      4.多个元素绝对定位，后面定位的元素的层级会高于前面
      5.z-index 设定层级
    -->
    <style>
        .d1{
            border: 5px solid red;
            width: 200px;
            height: 100px;
            position: absolute;

            z-index:1 ;
        }
        .d2{
            border: 5px solid green;
            width: 400px;
            height: 100px;
            position: absolute;
        }
        .d3{
            border: 5px solid blue;
            width: 600px;
            height: 100px;
            position: absolute;
        }
    </style>
</head>
<body>
<div class="d1"></div>
<div class="d2"></div>
<div class="d3"></div>

</body>
</html>
